<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-menu">
                <p class="header-contact">ROBO.SCHOOL</p>
                <ul class="header-nav">
                    <li><a href="">О школе</a></li>
                    <li><a href="">Тренеры</a></li>
                    <li><a href="">Стоимость</a></li>
                </ul>
                <p class="header-contact">+ 7 800 000 11 22</p>
            </div>
        

            <div class="logotext">
                <h1>ROBO SCHOOL</h1>
                <p>Курсы повышения квалификации по робототехнике для едагогов начальной школы</p>
                <a href="" class="btn">Записаться на курс</a>
            </div>
            <div class="imgbox">
                <img src="img/woman.png" alt="">
            </div>
            <div class="circle"></div>
        </div>
    </header>
    <section class="form">
        <div class="container">
            <div class="stock">
                <h1>Запишитесь на курс со скидкой 10%</h1>
                <p>Акция действительна до 10 марта 2022 года</p>
            </div>
            <form method="get">
                <input type="text" placeholder="Имя" name="name">
                <input type="tel" placeholder="Телефон" name="phone">
                <input type="email" placeholder="E-mail" name="email">
                <input type="submit" value="Оформить заявку">
            </form>
            <div class="img-form">
                <img src="img/%.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
